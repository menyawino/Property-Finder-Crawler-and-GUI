    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles.css">
        <title>Enter User</title>
    </head>
    <body>
        <img src="https://www.propertyfinder.com/wp-content/themes/pf/images/logo-en.svg" width="200" height="200">

        <form action="/user_enter" method="post">
            <input type="text" name = "Gender" min="0" max="1">
            <input type="text" name = "user_Name">
            <input type="text" name = "user_FName">
            <input type="text" name = "user_LName">
            <input type="text" name = "user_BDate">
            <input type="text" name = "user_Email">
            <select name = "user_AofFocus">
                {%for l in list%}
                <option value="{{l}}">{{l[0]}}</option>
                {%endfor%}
            </select>
            <input type="text" name = "user_Phone">
            <input type="submit" class="button">
        </form>
    </body>
    </html>
