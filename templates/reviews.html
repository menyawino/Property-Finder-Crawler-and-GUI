<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <img src="https://www.propertyfinder.com/wp-content/themes/pf/images/logo-en.svg" width="200" height="200">

    <table class="table">
       
        <tr class="table__row">
            {% for heading in headings %}
            <td class="table__cell">
                {{ heading }}
            </td>
            {%endfor%}
        </tr>    
        {% for row in reviews %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">
                {{ cell }}
            </td>
            {%endfor%}
        </tr>    
        {%endfor%}
    </table>
</body>
</html>
