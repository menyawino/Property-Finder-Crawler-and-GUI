<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>View Reviews</title>
</head>
<body>
    <img src="https://www.propertyfinder.com/wp-content/themes/pf/images/logo-en.svg" width="200" height="200">

    <h1>Choose Company</h1>
    <form action="/prop_view" method="post">
        <select name = "prop_City">
            {%for l in list%}
            <option value="{{l}}">{{l[0]}}</option>
            {%endfor%}
        </select>
        <select name = "prop_Type">
            {%for l in list2%}
            <option value="{{l}}">{{l[0]}}</option>
            {%endfor%}
        </select>
        <input type="submit" class="button">
</body>
</html>
